<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sticky - Notes everywhere!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="flex-container">
            <h1>Sticky</h1>
            <div class="form-buttons">
                <button id="newNote" class="new">New</button>
                <select id="notes" ></select>
                <button id="deleteNote" class="delete">Delete</button>
            </div>
            <textarea id="editor" rows="15" cols="30" autofocus></textarea>
        </div>
        <script src="note.js"></script>
    </body>

</html>
