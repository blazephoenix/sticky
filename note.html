<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sticky - Notes everywhere!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="flex-container">
            <h1>Sticky</h1>
            <div class="button-container">
                <input type="image" src="./images/add.png" id="newNote" class="new"></input>
                <select id="notes" class="notes"></select>
                <input type="image" src="./images/delete.png" id="deleteNote" class="delete"></input>
                <textarea id="editor" rows="20" cols="30" autofocus></textarea>
            </div>
        </div>
        <script src="note.js"></script>
    </body>

</html>
